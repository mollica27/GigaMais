<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGA+</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="Shortcut icon" href="img/apple-touch-icon.png">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <nav class="container">
            <img src="img/gigalogo.webp" alt="gigalogo">
            <div class="GigaMais-contact-container">
                <img src="img/apple-touch-icon.png" alt="gigatouch">
                <div class="GigaMais-btn">
                    <a href="https://central-assinante.gigamaisfibra.com.br/">Central do Cliente</a>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section id="GigaMais-card-list" class="container">
            <main id="menu-cards" class="cards">
                <section class="card teste">
                    <div class="icon">
                        <img src="img/teste-wifi.png" alt="teste-wifi">
                    </div>
                    <h3>Teste sua velocidade</h3>
                    <span>Aprenda a fazer o seu teste de velocidade</span>
                    <button>Aprenda agora</button>
                </section>
                <section class="card potencia">
                    <div class="icon">
                        <img src="img/antena-wifi.png" alt="potencia-wifi">
                    </div>
                    <h3>Verifique o sinal</h3>
                    <span>Aprenda a verificar a potencia do seu wi-fi</span>
                    <button>Aprenda agora</button>
                </section>
                <section class="card sem">
                    <div class="icon">
                        <img src="img/sem-wifi.png" alt="sem-internet">
                    </div>
                    <h3>Sem conexão</h3>
                    <span>Aprenda a verificar sua conexão</span>
                    <button>Aprenda agora</button>
                </section>
            </main>







        </section>
    </main>
</body>

</html>
