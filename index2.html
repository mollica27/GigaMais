<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGA+</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="Shortcut icon" href="img/apple-touch-icon.png">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <nav class="container">
            <img src="img/gigalogo.webp" alt="gigalogo">
            <div class="GigaMais-contact-container">
                <img src="img/apple-touch-icon.png" alt="gigatouch">
                <div class="GigaMais-btn">
                    <a href="https://central-assinante.gigamaisfibra.com.br/">Central do Cliente</a>
                </div>
            </div>
        </nav>
        <main class="cards">
            <section id="card-section"></section>
            <section class="card">
                <img src="img/sem-wifi.png" alt="Sem-conexao">
                <h3>Sem Sem-conexao?</h3>
                <span>Aprenda a verificar sua conexão agora mesmo!</span>
                <button>Sem conexão</button>
            </section>
            <section class="card">
                <img src="img/teste.vel.png" alt="teste-velocidade">
            </section>
            <section class="card">
                <img src="img/wifi-potencia.png" alt="Potencia sinal">
            </section>

        </main>
    </header>
</body>

</html>
