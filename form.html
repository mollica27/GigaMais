<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaMais</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="Shortcut icon" href="img/apple-touch-icon.png">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <nav class="container">
            <img src="img/gigalogo.webp" alt="gigalogo">
            <div class="GigaMais-contact-container">
                <img src="img/apple-touch-icon.png" alt="gigatouch">
                <div class="GigaMais-btn">
                    <a class="" href="https://central-assinante.gigamaisfibra.com.br/">Central do Cliente</a>
                </div>   
            </div>
        </nav>

    </header>

    <main>
        <section id="GigaMais-form-section">
            
            <div class="container GigaMais-form-container">

                <div>                    
                    <div class="GigaMais-card">
                        <img src="img/logo-giga-sumicity.webp" alt="gigalogo">
                        <div class="GigaMais-form-description">
                            <h3>Cavaleiro da Lua (2022) Action & Adventure, Sci-Fi & Fantasy, Mistério 47m</h3>
                            <form class="GigaMais-fomr">
                                <div class="form-group GigaMais-form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group form-group GigaMais-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                        
                                </div>
                                <div class="GigaMais-form-btn-container">
                                    <button class="GigaMais-btn" type="submit">Salvar</button>
                                    <a class="GigaMais-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>
                            
                        </div>
                    </div>

                </div>

                
            </div>

        </section>
    </main>
</body>

</html>
